<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doador</title>
    <link rel="stylesheet" href="../../css/partials/navbar.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/pages/cadastros/cadastros.css">
</head>
<body>
    <header>

    </header>
    
    <div class="flex" style="justify-content: space-between;">
        <!-- Texto lateral com opção de cadastrar como ONG -->

        <div class="container-lateral-desktop" style="border-radius: 0 100% 100% 0 ; background-image: linear-gradient(#e3b055, #f4863e,#f86d68);">
            <div style="padding-right: 35px;">
                <h1 style="font-family: 'Poppins Bold'">Olá, amigo!</h1>
                <p>Deseja registrar-se como ONG?</p>
    
                <a href="cadastro-ong.html">Cadastrar-se</a>
            </div>

        </div>

        <main>
            <!-- Form para Cadastro -->
            <form action="" method="get" id="form-cadastro">
                <h1 class="title">Crie uma Conta</h1>
                <p class="info-form">Já possui uma conta? <span><a href="login-doador.html">Faça login</a></span></p>

                <div class="input-container">
                    <label class="lbllogin" for="txtnome">Nome</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtnome" id="txtnome" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtemail">E-mail</label>
                    <br>
                    <input class="inputtxt" type="txtemail" name="txtemail" id="txtemail" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" class="lbllogin" for="txtsenha">Senha</label>
                    <br>
                    <input class="inputtxt" type="password" name="txtsenha" id="txtsenha">
                </div>

                <!-- checkbox com opção de lembrar do login -->
                <div class="checkbox-container">
                    <input class="checkbox" type="checkbox" name="" id="">
                    <label for="" style="" class="lblcheckbox">Lembre-se de mim</label>
                    <br>
                </div>
                <br>

                <input type="submit" value="Cadastrar" class="button">
                <p id="response"></p>
            </form>
        </main>

    </div>


    
    <script src="../../js/usuario.js"></script>
</body>
</html>
