<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de ONG</title>
    <link rel="stylesheet" href="../../css/partials/navbar.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/pages/cadastros/cadastros.css">
</head>
<body style="overflow: hidden;">

<div class="flex" style="gap: 1rem; justify-content: space-between;">
    <main>
        <form action="" id="form-cadastro">
            <h1 class="title">Crie uma Conta</h1>
            <p class="info-form">Já possui uma conta? <span><a href="login-ong.html">Faça login</a></span></p>

            <div class="divScroll">
                <!-- Barra de rolagem -->
                
                <div class="input-container">
                    <label class="lbllogin" for="txtnome">Nome da ONG</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtnome" id="txtnome" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtcnpj">CNPJ</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtcnpj" id="txtcnpj" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtemail">Email</label>
                    <br>
                    <input class="inputtxt" type="email" name="txtemail" id="txtemail">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtrua">Rua</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtrua" id="txtrua" placeholder="">
                </div>
                
                <div class="input-container">
                    <label class="lbllogin" for="txtbairro">Bairro</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtbairro" id="txtbairro" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtcidade">Cidade</label>
                    <br>
                    <select name="cidade" id="cidade" class="inputselect">
                        <option value="itu">Itu</option>
                        <option value="indaiatuba">Indaiatuba</option>
                        <option value="sorocaba">Sorocaba</option>
                        <option value="salto">Salto</option>
                        <option value="jundiai">Jundiaí</option>
                        <option value="boituva">Boituva</option>
                        <option value="porto-feliz">Porto Feliz</option>
                        <option value="tiete">Tietê</option>
                        <option value="cabreuva">Cabreúva</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtnumlocal">N° da Localização</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtnumlocal" id="txtnumlocal" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtestado">Estado</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtestado" id="txtestado" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtcomplemento">Complemento</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtcomplemento" id="txtcomplemento" placeholder="">
                </div>


                <div class="input-container">
                    <label class="lbllogin" for="txttelefone">Telefone</label>
                    <br>
                    <input class="inputtxt" type="text" name="txttelefone" id="txttelefone" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtreplegal">Representante Legal</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtreplegal" id="txtreplegal" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtcpf">CPF</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtcpf" id="txtcpf" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtobj">Objetivo</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtobj" id="txtobj" placeholder="">
                </div>

                
                <div class="input-container">
                    <label class="lbllogin" for="txtrazao">Razão Social</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtrazao" id="txtrazao" placeholder="">
                </div>
                
                <div class="input-container">
                    <label class="lbllogin" for="txtcategoria">Categoria</label>
                    <br>
                    <select name="categoria" id="categoria" class="inputselect">
                        <option value="cultura">Cultura</option>
                        <option value="educacao">Educação</option>
                        <option value="meio-ambiente">Meio ambiente</option>
                        <option value="lgbt">LGBT+</option>
                        <option value="saude">Saúde</option>
                        <option value="animal">Animal</option>
                        <option value="baixa-renda">Baixa renda</option>
                        <option value="indigenas">Indígenas</option>
                        <option value="pcd">PCD</option>
                        <option value="idosos">Idosos</option>
                        <option value="direitos-humanos">Direitos humanos</option>
                        <option value="esporte-lazer">Esporte e lazer</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtcidade">Classificação</label>
                    <br>
                    <select name="cidade" id="Classificacao" class="inputselect">
                        <option value="Fundacao">Fundação</option>
                        <option value="Organização da sociedade civil">Organização da sociedade civil</option>
                        <option value="Cooperativa ">Cooperativa </option>
                        <option value="Instituto-empresarial">Instituto empresarial</option>
                        <option value="OSCIP">OSCIP</option>
                        <option value="OS">Boituva</option>
                        <option value="Entidade beneficente de assistência social">Entidade beneficente de assistência social</option>
                        <option value="Negocio-social">Negócio social</option>
                    </select>
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtdesc">Descrição</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtdesc" id="txtdesc" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" class="lbllogin" for="txtsenha">Senha</label>
                    <br>
                    <input class="inputtxt" type="password" name="txtsenha" id="txtsenha">
                </div>

            </div>
            <br>
           <button class="button" type="submit">Cadastrar-se</button>
        </form>
    </main>

        <div class="container-lateral-desktop" style="border-radius: 100% 0 0 100% ; width: 38%">
            <!-- Opção para se cadastrar como doador -->
            <div style="padding-left: 35px;">
                <h1 style="font-family: 'Poppins Bold'">Olá, amigo!</h1>
                <p>Deseja registrar-se como doador?</p>
    
                <a href="cadastro-doador.html">Cadastrar-se</a>
            </div>
        </div>

        <div class="container-inferior-mobile">
            <!-- Versão responsiva do container de escolha de cadastro/login -->
        </div>
    </div>
     <script src="../../js/ong.js"></script>
</body>
</html>
