<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doador</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
    <div class="flex" style="gap: 1rem; justify-content: space-between;">
        <!-- Texto lateral com opção de cadastrar como ONG -->

        <div class="container-left">
            <div>
                <h1>Olá, amigo!</h1>
                <p>Deseja registrar-se como ONG?</p>
    
                <a href="">Cadastrar-se</a>
            </div>

        </div>

        <main style="width: 60%;">
            <!-- Form para Cadastro -->
            <form action="" method="get" id="form-cadastro">
                <h1 id="title">Crie uma Conta</h1>
                <p class="info-form">Já possui uma conta? <span><a href="">Faça login</a></span></p>

                <div class="input-container">
                    <label class="lbllogin" for="txtnome">Nome</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtnome" id="txtnome" placeholder="Digite seu Nome">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtemail">E-mail</label>
                    <br>
                    <input class="inputtxt" type="txtemail" name="txtemail" id="txtemail" placeholder="Digite seu Email">
                </div>

                <div class="input-container">
                    <label class="lbllogin" class="lbllogin" for="txtsenha">Senha</label>
                    <br>
                    <input class="inputtxt" type="password" name="txtsenha" id="txtsenha">
                </div>

                <!-- checkbox com opção de lembrar do login -->
                <div class="checkbox-container">
                    <input class="checkbox" type="checkbox" name="" id="">
                    <label for="" style="" class="lblcheckbox">Lembre-se de mim</label>
                    <br>
                </div>
                <br>

                <button id="btncadastrar">Entrar</button>
            </form>
        </main>
    </div>


    
    <script src="login.js"></script>
</body>
</html>
