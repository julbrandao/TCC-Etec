<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doador</title>
    <link rel="stylesheet" href="../../assets/css/partials/navbar.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../assets/css/pages/cadastros/cadastros.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="nav-title" href="index.html">CausaViva</a>
            <ul class="nav-elements">
                <li><input class="seach-bar" type="text"></li>
            <!-- vai ter um dropdown nessa div abaixo-->
            <li class="dropdown">
                Drop
                <ul class="dropdown-content">
                    <li><a href="">Teste 1</a></li>
                    <li><a href="">Teste 2</a></li>
                    <li><a href="">Teste 3</a></li>
                </ul>
            </li>
        </ul>
        </nav>
    </header>
    
    <div class="flex" style="justify-content: space-between;">
        <!-- Texto lateral com opção de cadastrar como ONG -->

        <div class="container-lateral-desktop" style="border-radius: 0 100% 100% 0 ; background-image: linear-gradient(#e3b055, #f86d68 );">
            <div style="padding-right: 35px;">
                <h1>Olá, amigo!</h1>
                <p>Deseja registrar-se como ONG?</p>
    
                <a href="cadastro-ong.html">Cadastrar-se</a>
            </div>

        </div>

        <main>
            <!-- Form para Cadastro -->
            <form action="" method="get" id="form-cadastro">
                <h1 class="title">Crie uma Conta</h1>
                <p class="info-form">Já possui uma conta? <span><a href="">Faça login</a></span></p>

                <div class="input-container">
                    <label class="lbllogin" for="txtnome">Nome</label>
                    <br>
                    <input class="inputtxt" type="text" name="txtnome" id="txtnome" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" for="txtemail">E-mail</label>
                    <br>
                    <input class="inputtxt" type="txtemail" name="txtemail" id="txtemail" placeholder="">
                </div>

                <div class="input-container">
                    <label class="lbllogin" class="lbllogin" for="txtsenha">Senha</label>
                    <br>
                    <input class="inputtxt" type="password" name="txtsenha" id="txtsenha">
                </div>

                <!-- checkbox com opção de lembrar do login -->
                <div class="checkbox-container">
                    <input class="checkbox" type="checkbox" name="" id="">
                    <label for="" style="" class="lblcheckbox">Lembre-se de mim</label>
                    <br>
                </div>
                <br>

                <button class="button">Entrar</button>
            </form>
        </main>

    </div>


    
    <script src="../../js/autentication.js"></script>
</body>
</html>
