<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="flex" style="gap: 1rem;">
        <div class="container"></div>

        <main style="width: 60%;">
            <form action="" method="get" id="form-login">
                <h1 id="title">Login</h1>

                <div>
                    <label for="name">Nome</label>
                    <br>
                    <input class="inputtxt" type="text" name="name" id="name" placeholder="Digite seu Nome">
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <br>
                    <input class="inputtxt" type="email" name="email" id="email" placeholder="Digite seu Email">
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <br>
                    <input class="inputtxt" type="password" name="senha" id="senha">
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" name="" id="" style="margin-right: 5px;">
                    <label for="" style="font-size: 12px; text-align: left; width: 100%; margin-bottom: 0px;" class="labelcheckbox">Lembre-se de mim.</label>
                    <br>
                </div>

                <button id="btnentrar">Entrar</button>
            </form>
        </main>
    </div>


    
    <script src="login.js"></script>
</body>
</html>
